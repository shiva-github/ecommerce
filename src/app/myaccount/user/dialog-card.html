<h1 mat-dialog-title>{{addressObj.action}}</h1>

<div mat-dialog-content>
	<form [formGroup]="addrForm">
		<div class="">{{addressObj.address.id}}</div>
		
		<div class="row">
			<mat-form-field class="col-md-4 mt-3">
				<mat-label> Card Number
				</mat-label>
				<input matInput formControlName="firstname" maxlength="255" minlength="1">
				<mat-error *ngIf="addrForm.controls['firstname'].touched && addrForm.controls['firstname'].invalid">
					<span *ngIf="addrForm.controls['firstname'].errors.required">This field is mandatory.</span>
					<span *ngIf="addrForm.controls['firstname'].errors.pattern">This field is invalid.</span>
				</mat-error>
			</mat-form-field>
		</div>
	</form>
</div>
<div mat-dialog-actions class="mt-3">
	<button  mat-mini-fab color="primary" class="" (click)="submit()" >
		<span class="material-icons">done</span>
	</button>
	<button  mat-mini-fab mat-dialog-close>
		<span class="material-icons">close</span>
	</button>
</div>
